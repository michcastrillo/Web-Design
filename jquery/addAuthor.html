<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <div class="d-flex flex-column">
          <h1>Add new author</h1>
          <div class="form-contact-info">
            <div class="error_msg" id="error_msg"></div>
            <form id="book-form">
              <!-- <input type="text" class="form-input" name="title" value="" placeholder="Type book title" class="required" id="title"  /> -->
              <input type="text" name="author" value="" placeholder="Type your author" class="required" id="author" />
              <!-- <select name="author" id="authors-list" class="form-input">
              </select> -->
              <input type="button" value="Add" id="add-author-button" />
            </form>
          </div>
        </div>
      </section>
    
      <!-- <script src="js/app.js" type="text/javascript"></script> -->
      <script>
        function addAuthor(){
          const authorName = $('#author').val();
    
          //insert to a database
          let autorsDb = JSON.parse(localStorage.getItem('authors'));
          if(!autorsDb) {
            autorsDb = [];
          }
          const author = {
            name: authorName,
            id: autorsDb.length + 1
          }
          autorsDb.push(author);
          localStorage.setItem('authors', JSON.stringify(autorsDb));
          // //reload the book list
          // showListOfBooks();
          console.log(JSON.parse(localStorage.getItem('authors')));
          window.location.href = 'books.html';
        }
    
        // function loadAuthors(){

        //     })
        //     // renders the select authors-list with the authors found
        //     document.getElementById('authors-list').innerHTML = options;
        //   }
        // }
    
        $('#add-author-button').bind('click', function(){
          addAuthor();
        });

      </script>
</body>
